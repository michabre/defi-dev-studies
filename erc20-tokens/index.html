<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERC20 Tokens Example</title>
    <link rel="stylesheet" href="dist/styles.css" />
    <script src="dist/bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="columns">
        <div class="column">
          <div class="notification is-dark">
            <h1 class="title">ERC20 Tokens Experiments</h1>
            <p class="subtitle">
              Simple dApp that deploys an ERC20 token and passes that address into another contract for use. Users are then able to mint and transfer that token.
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="container is-fluid">
      <div class="columns">
        <div class="column">
          <div class="notification is-info">
            <div class="columns">
              <div class="column">
                <h3 class="has-text-weight-semibold">Connected Account</h3>
                <ul id="list-of-accounts"></ul>
              </div>
              <div class="column">
                <h3 class="has-text-weight-semibold">Network Information</h3>
                <ul id="network-information"></ul>
              </div>
              <div class="column">
                <h3 class="has-text-weight-semibold">Other</h3>
                <ul id="other-information"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-third">
          <div class="notification is-info">
            <h2 class="title is-size-4">Token Details</h2>
          </div>
        </div>

        <div class="column is-two-thirds">
          <div class="notification is-warning">
            <h2 class="title is-size-4">Transactional Scenarios</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
